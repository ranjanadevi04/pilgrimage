<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact us</title>
    <link rel="stylesheet" href="cont.css" />
    <script src="https://kit.fontawesome.com/fe2d6e00e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hint">
    <form>
        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required />
                <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required />
                <label for="number"><i class="fa-solid fa-phone"></i> Phone No.</label>
            </div>
        </div>
        <div class="input-group">
            <input type="email" id="email" required />
            <label for="email"><i class="fa-solid fa-envelope"></i> Email Id</label>
        </div>
        <div class="input-group">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fa-solid fa-comments"></i> Your Message</label>
        </div>
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> SUBMIT</button>

    </form>
        </div>

</body>
</html>
